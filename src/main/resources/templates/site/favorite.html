<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head th:replace="~{/fragments/head :: head}"></head>
<body>

	<div id="tg-wrapper" class="tg-wrapper tg-haslayout">
		<!--************************************
				Header Start
		*************************************-->
		<header th:replace="~{/fragments/header :: header}"></header>
		<!--************************************
				Header End
		*************************************-->
		<!--************************************
				Inner Banner Start
		*************************************-->
		<div class="tg-innerbanner tg-haslayout tg-parallax tg-bginnerbanner" data-z-index="-100" data-appear-top-offset="600" data-parallax="scroll" data-image-src="images/parallax/bgparallax-07.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="tg-innerbannercontent">
							<h1>Favorite Book</h1>
							<ol class="tg-breadcrumb">
								<li><a href="javascript:void(0);" th:href="@{/}">Home</a></li>
								<li class="tg-active">Favorite Book</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--************************************
				Inner Banner End
		*************************************-->
		<!--************************************
				Main Start
		*************************************-->
		<main id="tg-main" class="tg-main tg-haslayout">
			<!--************************************
					News Grid Start
			*************************************-->
			<div class="tg-sectionspace tg-haslayout">
				<div class="container">
					<div class="row">
						<div id="tg-twocolumns" class="tg-twocolumns">
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 pull-right">
								<div id="tg-content" class="tg-content">
									<div class="tg-newsgrid">
										<div class="tg-sectionhead">
											<h2>Favorite Book</h2>
										</div>
										<div class="row">
											
											
											<div class="col-xs-6 col-sm-12 col-md-6 col-lg-4"  th:each="item : ${saveBook}">
												<article class="tg-post">
													<figure><a href="javascript:void(0);"><img th:src="@{'/loadImage?imageName='+${item.book.bookImage}}" alt="image description" style="width: 300px; height: 300px"></a></figure>
													<div class="tg-postcontent">
														<ul class="tg-bookscategories">
															<li><a href="javascript:void(0);" th:text="${item.book.category?.categoryName}">Adventure</a></li>
														</ul>
														<div class="tg-posttitle">
															<h3><a th:href="@{/productDetail(id=${item.book.id})}" th:text="${item.book.bookName}"></a></h3>
														</div>
														<span class="tg-bookwriter">By: <a href="javascript:void(0);" th:text="${item.book.author?.authorName}"></a></span>
														<ul class="tg-postmetadata">
														</ul>
													</div>
												</article>
											</div>
											
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 pull-left">
								<aside id="tg-sidebar" class="tg-sidebar">
									<div class="tg-widget tg-widgetsearch">
										<form class="tg-formtheme tg-formsearch">
											<div class="form-group">
												<button type="submit"><i class="icon-magnifier"></i></button>
												<input type="search" name="search" class="form-group" placeholder="Search Here">
											</div>
										</form>
									</div>
									
									
									
									<th:block th:replace="~{/fragments/basePage :: basePage}"></th:block>
									
								</aside>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--************************************
					News Grid End
			*************************************-->
		</main>
		<!--************************************
				Main End
		*************************************-->
		<!--************************************
				Footer Start
		*************************************-->
		<footer id="tg-footer" class="tg-footer tg-haslayout"
			th:replace="~{/fragments/footer :: footer}"></footer>

		<!--************************************
				Footer End
		*************************************-->
	</div>
	<!--************************************
			Wrapper End
	*************************************-->
	<script src="js/vendor/jquery-library.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.vide.min.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/countTo.js"></script>
	<script src="js/appear.js"></script>
	
	<script src="js/main.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
